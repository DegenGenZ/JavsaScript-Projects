<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <div class="counter">
        <h2 id="count"> 0 </h2>
    </div>
    <div class="buttons">
        <div class="selection">
            <select name="jump" id="jump">
                <option value="1">None</option>
                <option id="five" value="5">5</option>
                <option id="ten" value="10">10</option>
            </select>
        </div>
            <button class="btns" id="btndec">Decrease</button>
            <button class="btns" id="btnreset">Reset</button>
            <button class="btns" id="btninc">Increase</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
